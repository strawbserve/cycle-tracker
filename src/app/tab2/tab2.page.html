<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
    <form id="itemForm" (ngSubmit)="addItem()">
      <ion-item>
        <ion-input type="text" [(ngModel)]="input.item" id="item" name="item" placeholder="type something here"></ion-input>
      </ion-item>
      <button ion-button type="submit">Add</button>
    </form>
    <br />
    <form (ngSubmit)="clearList()">
      <button ion-button type="submit">Clear List</button>
    </form>


</ion-content>
